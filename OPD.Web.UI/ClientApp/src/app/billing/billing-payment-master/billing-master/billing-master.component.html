<div  class="overflow-hidden px-2">
<div class="text-right">
  <div class="row justify-content-end w-100">
    <div class="pt-3 pb-2">
      <button class="custome-button mat-primary btn btn-info" (click)="addNew()">Add New</button>
    </div>
  </div>
</div>

  <div class="row mt-2">
    <div class="col-md-12 col-sm-12 col-xs-12 dark-color padding-none">
      <mat-card class="table-wrapper">
        <mat-card-content>
          <h4>Billing&Payment (Master)</h4>
          <div class="row">
            <app-bms-table [config]="tableConfig" [datas]="identify" (viewItem)="ViewMasterBilling($event)" (editItem)="EditRecord($event)" (bindItem)="onBindItem($event)"  ></app-bms-table> 
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>


<div class="row mt-2">
  <app-billing-sub-master></app-billing-sub-master>
</div>
</div>

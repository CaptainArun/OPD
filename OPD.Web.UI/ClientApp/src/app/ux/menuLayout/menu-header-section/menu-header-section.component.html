<div class="example-sidenav-content h-100" style="background: #f3f4f9;">
  <div class="dr_home_header  relative w-100">
    <div class="pt-1 pb-1 w-100 gradient-bg">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex">
          <!-- (click)="drawer.toggle()" -->
          <span class="pl-4 d-flex align-items-center mr-3" style="font-size:30px;cursor:pointer">
            <i class="fa fa-bars" aria-hidden="true" (click)="menuToggled.emit(true)" ></i>
            <!-- <button (click)="menuToggled.emit(true)" mat-icon-button>
              <mat-icon>menu</mat-icon>
            </button> -->
          </span>
          <div class="d-flex align-items-center page_heading">
            <h5 class="d-flex align-items-center">
              <!-- <span><img src={{imgPath}} style="width:30px" /></span>
              <span class="nav-caption text-white pl-3 pt-2">{{title}}</span> -->
            </h5>
          </div>
        </div>
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex pr-4 d-md-none">

          <!-- <li class="nav-item mr-4 d-flex align-items-center text-white ">
            <h5 class="pl-2 text-white pr-2 rainbow tetName">{{this.tenantName}}</h5>
          </li> -->

          <li class="nav-item mr-4 d-flex align-items-center text-white" style="width: 280px;">
            <!-- <h5 class="localDate">{{rxTime | date:'EEEE, MMMM d, y, h:mm:ss a'}}</h5> -->
            <span class="Headicon_calendar"><i class="fas fa-calendar-alt"></i><span class="rxTime">{{ rxTime | date:' d MMM,
              y'}}</span></span>&nbsp;
          <span class="Headicon_time"><i class="far fa-clock"></i> <span class="rxTime">{{ rxTime | date: 'hh:mm
              a'}}</span></span>&nbsp;
          </li>

          <li class="nav-item mr-4 d-flex align-items-center">
            <a class="nav-link p-2  toolbar-button position-relative text-white" href="#" target="_blank"
              rel="noopener" aria-label="Slack">
              <span class="HeadermatBadge"><i class="far fa-bell" matBadge="4" matBadgeColor="warn"></i></span>            </a>
          </li>

          <li class="nav-item dropdown profile-flip">
            <a class="nav-item nav-link dropdown-toggle text-white mr-md-2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img class="rounded-circle" *ngIf="!profilePicdata" src="assets/images/CommonIcons/userNoprofileblack.png"
              width="50" />&nbsp;
            <img class="rounded-circle" *ngIf="profilePicdata" src={{profilePics}} width="50" />
              <span class="pl-2 text-white font-weight-normal pr-2 f-25" [matMenuTriggerFor]="Logoutmenu">{{ currentUser }}</span>
            </a>
  
            <mat-menu #Logoutmenu="matMenu">
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>Logout
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

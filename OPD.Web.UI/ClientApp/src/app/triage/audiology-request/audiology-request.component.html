<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <h5 cdkDragHandle class="p-3 title-bg">
    Audiology Request
    <button class="close" style="color: white" (click)="dialogClose()" aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </h5>
  <div class="overflow-hidden px-3 pb-2">
    <form [formGroup]="audiologyRequestForm">
      <mat-card class="pb-1 pt-5 mat-card">
        <div class="row pb-1">
          <div class="col-xl-4 col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Visit Date & Time</mat-label>
              <input matInput formControlName="VisitDateandTime" readonly>
            </mat-form-field>
          </div>
          <div class="col-xl-4 col-lg-6">
            <mat-form-field class="w-100" appearance="outline" [matTooltip]="audiologistTooltip" matTooltipPosition="above" matTooltipClass="Tooltip-sm">
              <mat-label><span class="required-asterisk" *ngIf="(audiologyRequestForm.value.ProviderName == '' || audiologyRequestForm.value.ProviderName == null) ? true : (audiologyRequestForm.value.ProviderName.length > 2) ? false : true"></span>Audiologist Name</mat-label>
              <mat-icon matSuffix *ngIf="(audiologyRequestForm.value.ProviderName == '' || audiologyRequestForm.value.ProviderName == null) ? true : (audiologyRequestForm.value.ProviderName.length > 2) ? false : true">search</mat-icon>
              <input type="text" matInput placeholder="Type and Select" #autoCompleteAudiologistInput="matAutocompleteTrigger" [matAutocomplete]="audiologist" formControlName="ProviderName" maxlength="100">
              <mat-autocomplete autoActiveFirstOption #audiologist="matAutocomplete">
                <mat-option *ngFor="let opt of doctorInfo" (onSelectionChange)="setAudiologistName(opt.ProviderID, opt.ProviderName)" [value]="opt.ProviderName">{{opt.ProviderName}}</mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </mat-card> <br>
      
      <mat-card>
        <div class="row p-0 m-0 scroll-md">
          <div class="col-xl-6">
            <div class="v-line">
              <div class="pt-3 pb-2">
                <div class="row">
                  <section class="my-3">
                    <mat-checkbox class="example-margin" formControlName="SpecialTest">Speech Therapy Special Test</mat-checkbox>
                  </section>
                </div>
                <div class="row">
                  <section class="my-3">
                    <mat-checkbox class="example-margin" formControlName="OAE">OAE Test</mat-checkbox>
                  </section>
                </div>
                <div class="row">
                  <section class="my-3">
                    <mat-checkbox class="example-margin" formControlName="BERA">BERA Test</mat-checkbox>
                  </section>
                </div>
                <div class="row">
                  <section class="my-3">
                    <mat-checkbox class="example-margin" formControlName="ASSR">ASSR Test</mat-checkbox>
                  </section>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-6">
            <div class="v-line">
              <div class="pt-3 pb-2">
                <div class="row">
                  <section class="my-3">
                    <mat-checkbox class="example-margin" formControlName="HearingAid">Hearing Aid Trial</mat-checkbox>
                  </section>
                </div>
                <div class="row">
                  <section class="my-3">
                    <mat-checkbox class="example-margin" formControlName="TinnitusMasking">Tinnitus Masking</mat-checkbox>
                  </section>
                </div>
                <div class="row">
                  <section class="my-3">
                    <mat-checkbox class="example-margin" formControlName="SpeechTherapy">Speach Therapy</mat-checkbox>
                  </section>
                </div>
                <div class="row">
                  <section class="my-3">
                    <mat-checkbox class="example-margin" formControlName="Electrocochleography">Electrocochleography</mat-checkbox>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-right my-2">
          <button mat-flat-button color="primary" class="custome-button mat-primary mr-2" (click)="selectAudiologyRequest()">Save</button>
          <button type="button" mat-stroked-button class="transperent-button" color="primary" (click)="resetForm()">Clear</button>
        </div>
      </mat-card>
    </form>
  </div>
</div>

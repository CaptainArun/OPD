<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <h5 cdkDragHandle class="p-3 title-bg">
    Images <button style="color:white" class="close" (click)="dialogClose()" aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </h5>

  <form [formGroup]="imagesForm">
    <div class="row m-4 bg-white">
      <div class="col-xl-3 col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Visit Date & Time</mat-label>
          <mat-select formControlName="VisitDateandTime">
            <mat-option *ngFor="let value of getVisitDT" [value]="value.VisitDateandTime" (click)="displayRightImg(value.VisitId)">{{value.VisitDateandTime}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-xl-3 col-lg-6" style="margin-left: 350px;">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Visit Date & Time</mat-label>
          <input matInput placeholder="Visit Date & Time" [value]="visitDateandTime" readonly />
        </mat-form-field>
      </div>

      <mat-card class="p-0 pt-2 pb-4">
        <div class="row col-lg-12">
          <div class="row col-xl-6 m-0">
            <div class="col-xl-12 col-lg-12 border-black f-l">
              <div class="col-lg-4 rightSideImage f-l"> <!-- wrote class for rightSideImage in style.css i.e. margin-left, cursor and also for leftSideImage in style.css i.e. cursor -->
                <div class="col-lg-12" *ngFor="let rtImg of listOfRightImage">
                  <img src="{{rtImg}}" class="w-100 p-1" (click)="getRightImg(rtImg)">
                </div>
              </div>

              <div class="col-lg-8 f-l h-100">
                <div class="col-lg-12 img-middle img-viewer"> <!-- wrote class for img-viewer (this is the overriding class) in style.css and span.ng-star-inserted in style.css -->
                  <ng-container *ngIf="rightShowImg">
                    <nz-picture-viewer #viewRightImg [rotate]="false" [images]="rightImgSrc"></nz-picture-viewer>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>

          <div class="row col-xl-6 m-0" >
            <div class="col-xl-12 col-lg-12 border-black f-l">
              <div class="col-lg-8 f-l h-100">
                <div class="col-lg-12 img-middle img-viewer">
                  <div [hidden]="leftShowImg">
                    <nz-picture-viewer #viewLeftImg [rotate]="false" [images]="leftImgSrc"></nz-picture-viewer>
                  </div>
                </div>
              </div>

              <div class="col-lg-4 leftSideImage f-l">
                <div class="col-lg-12" *ngFor="let ltImg of listOfLeftImage">
                  <img src="{{ltImg}}" class="w-100 p-1" (click)="getLeftImg(ltImg)">
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
      
    </div>
  </form>
</div>

<div class="overflow-hidden p-4">
<div class="white mt-3 mb-4 p-1">
            <mat-card class="p-0">
                <h5 class="p-3 title-bg">Audiology Graph</h5>
        <!-- slide show -->
        <div class="row">
                <div id="demo" class="carousel slide img_slide" data-ride="carousel" data-interval="5000">

                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                        </ul>

                        <!-- The slideshow -->
                        <div class="carousel-inner slider_img">
                                <div class="carousel-item active">
                                        <img src="assets/images/consult01.png" width="100%">
                                </div>
                                <div class="carousel-item">
                                        <img src="assets/images/consult02.png" width="100%">
                                </div>
                                <div class="carousel-item">
                                        <img src="assets/images/consult03.png" width="100%">
                                </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                <span class="carousel-control-prev-icon slide-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon slide-next-icon"></span>
                        </a>
                </div>
                    
          <div class="col-xl-12 col-lg-12 mt-3 mb-3 text-center">
            <button mat-stroked-button class="transperent-button mr-2" color="primary" (click)="onNoClick()">Cancel</button>
          </div>
        </div>
            </mat-card>

                </div>
        </div>

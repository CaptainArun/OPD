<div class="bg-white upload-da" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12  dark-color padding-none">
      <h5 cdkDragHandle class="p-3 title-bg">
        <b>edit e-Lab Test(Master)</b>
        <button style="color:white" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">X</span>
        </button>
      </h5>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12  dark-color padding-none">
          <form [formGroup]="LabMasterEditForm">
            <mat-card class="px-3 py-1 card">
              <div class="row">
                <div class="col-xl-3 col-lg-6 pb-3 pt-3">
                  <mat-form-field class="w-100" [matTooltip]="DepartmentToolTipValue" matTooltipPosition="below"
                    matTooltipClass="Tooltip-sm" appearance="outline">
                    <mat-label> Department </mat-label>
                    <input type="text" placeholder="Type and Select" matInput readonly formControlName="DepartmentID">
                  </mat-form-field>
                </div>

                <div class="col-xl-3 col-lg-6  pb-3 pt-3">
                  <mat-form-field class="w-100" [matTooltip]="TestCodeToolTipValue" matTooltipPosition="below"
                    matTooltipClass="Tooltip-sm" appearance="outline">
                    <mat-label>Test code</mat-label>
                    <input matInput placeholder="Enter Test code" readonly formControlName="TestCode">
                  </mat-form-field>
                </div>

                <div class="col-xl-3 col-lg-6  pb-3 pt-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label><span class="required-asterisk"
                        *ngIf="(LabMasterEditForm.value.TestName == '' || LabMasterEditForm.value.TestName == null) ? true : false">
                      </span> Test Name</mat-label>
                    <input matInput placeholder="Enter Test Name" formControlName="TestName">
                  </mat-form-field>
                </div>

                <div class="col-xl-3 col-lg-6  pb-3 pt-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label><span class="required-asterisk"
                        *ngIf="(LabMasterEditForm.value.LabTypeDesc == '' || LabMasterEditForm.value.LabTypeDesc == null) ? true : false">
                      </span> Description</mat-label>
                    <input matInput placeholder="Enter Description" formControlName="LabTypeDesc">
                  </mat-form-field>
                </div>

                <div class="col-xl-3 col-lg-6 pb-3 pt-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="Status">
                      <mat-option *ngFor="let option of StatusValue" [value]="option.LabMasterStatusDescription">
                        {{option.LabMasterStatusDescription}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-xl-3 col-lg-6  pb-3 pt-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label><span class="required-asterisk"
                        *ngIf="(LabMasterEditForm.value.OrderNo == '' || LabMasterEditForm.value.OrderNo == null) ? true : false">
                      </span> Order Number</mat-label>
                    <input numeric matInput placeholder="Enter Number" formControlName="OrderNo">
                  </mat-form-field>
                </div>

                <div class="col-xl-3 col-lg-6 pb-3 pt-3">
                  <section class="example-section">
                    <mat-checkbox class="example-margin" (change)="set()" formControlName="AllowSubMaster">Allow Sub
                      Master</mat-checkbox>
                  </section>
                </div>

                <div class="col-xl-3 col-lg-6  pb-3 pt-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Units</mat-label>
                    <input matInput placeholder="Enter Units" formControlName="Unitname"
                      [readonly]="AllowSubMasterdisable">
                  </mat-form-field>
                </div>

                <div class="col-xl-3 col-lg-6  pb-3 pt-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Normal Range</mat-label>
                    <input matInput placeholder="Enter Range" formControlName="NormalRange"
                      [readonly]="AllowSubMasterdisable">
                  </mat-form-field>
                </div>

                <div class="col-xl-3 col-lg-6  pb-3 pt-3"></div>
                <div class="col-xl-3 col-lg-6  pb-3 pt-3"></div>
                <div class="row">
                  <div class=" pb-5 pt-5 ">
                    <div class="pull-right">
                      <button mat-flat-button color="primary" class="custome-button mat-primary mr-2"
                        (click)="submitData()">Save</button>
                      <button mat-stroked-button class="transperent-button" color="primary"
                        (click)="clear()">Clear</button>
                    </div>
                  </div>
                </div>
              </div>
            </mat-card>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

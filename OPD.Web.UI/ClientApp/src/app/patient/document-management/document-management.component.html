<!--<mat-tab-group class="w-100">
  <mat-tab label="New Patient Registration">-->

<div class="overflow-hidden px-4">
  <!--<app-patient-demographic></app-patient-demographic>-->
  <div class="d-flex justify-content-between w-100 my-3 h-25p">
    <div class="col-xl-6">
      <!-- <input type="search" placeholder="Search"> -->
      <h4>Document Management</h4>
    </div>
  </div>

  <div class="text-right w-100">
    <div>
      <button class="btn btn-info btn-lg" (click)="openAddUpdateform()">Add Documents</button>
    </div>
  </div>

  <div class="row mt-1 ">
    <div class="col-md-12 col-sm-12 col-xs-12 dark-color padding-none">
      <mat-card>
        <mat-card-content>
          <div >
            <app-bms-table class="row container text-center" [config]="tableconfig" [datas]="tableData" (viewItem)="openWorkHistoryViewRecord($event)" (deleteItem)="deleteDocumentRecord($event)" (editItem)="openWorkHistoryEditRecord($event)"></app-bms-table>
          </div>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>

  </mat-tab-group>-->

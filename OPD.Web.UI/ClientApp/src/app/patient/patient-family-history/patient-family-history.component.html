<div>
  <app-patient-history></app-patient-history>
  <div class="overflow-hidden px-4">
    <div class="col-md-12 col-sm-12 col-xs-12 dark-color padding-none">
      <div class="row">
        <div class="text-right w-100 my-2">
          <button class="custome-button mat-primary btn btn-info" style="height:32px;width:140px" (click)="openAddUpdateform()">Add Family History</button>

        </div>
      </div>
    </div>
    <mat-card class="table-wrapper">
      <h4>Family History</h4>
      <mat-card-content>
        <div class="row">
          <app-bms-table [config]="tableconfig" [datas]="identification" (viewItem)="openFamilyViewRecord($event)" (editItem)="openFamilyEditRecord($event)" (deleteItem)="deleteFamilyHealthHistory($event)"></app-bms-table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <app-patientBackbutton></app-patientBackbutton>
  </div>

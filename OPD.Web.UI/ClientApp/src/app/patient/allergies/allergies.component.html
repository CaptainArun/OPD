<div>
  <app-patient-history></app-patient-history>
  <div class="overflow-hidden px-4">
    <div class="col-md-12 col-sm-12 col-xs-12 dark-color padding-none">
      <div class="row">
        <div class="text-right w-100 my-2">
          <button
            class="custome-button mat-primary btn btn-info"
            (click)="addAllergies()"
            style="height: 32px; width: 140px"
          >
            Add Allergies
          </button>
        </div>
      </div>
    </div>
    <div>
      <mat-card class="table-wrapper">
        <mat-card-content>
          <h4>Allergy</h4>
          <div class="row">
            <app-bms-table
              [config]="tableConfig"
              [datas]="allergiesRecord"
              (viewItem)="viewAllergies($event)"
              (editItem)="updateAllergies($event)"
              (deleteItem)="deleteAllergies($event)"
            ></app-bms-table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <app-patientBackbutton></app-patientBackbutton>
</div>

<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <h5 cdkDragHandle class="p-3 title-bg">
    <b class="mr-4"> Image Crop</b>
    <button style="color:white" class="close" (click)="dialogClose()" aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </h5>
  <div>

    <div class="scroll-x ">
      <div class="row p-0 m-0 scroll-md">
        <div class="col-xl-6">
          <div class="v-line">
            <div class="pt-2 pb-1 center">
              <div class="row" *ngIf="!imageChangedEvent">
                <img src="assets/images/No-Image.png" class="img-fluid" width="300" />
              </div>
              <div class="row ">
                <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1/1"
                  *ngIf="imageChangedEvent" style="height:300px;width: 300px;" format="png"
                  (imageCropped)="imageCropped($event)">
                </image-cropper>
              </div>
              <input type="file" (change)="fileChangeEvent($event)" accept="image/*" #picture hidden />
              <div class="row chooseBtn">
                <button mat-flat-button class="custome-button mat-primary text-right" (click)="picture.click()">
                  Choose image
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-6">
          <div class="v-line">
            <div class="pt-2 pb-1 center">
              <div class="row cropImage" *ngIf="!croppedImage ">
                <img src="assets/images/No-Image.png" class="img-fluid" width="150" />
              </div>
              <div *ngIf="croppedImage " class="cropImage">
                <img [src]="croppedImage" class="crop" />
              </div>
              <div class="row saveBtn">
                <button mat-flat-button class="custome-button mat-primary mr-2" (click)="upload()"
                  [disabled]="!croppedImage">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

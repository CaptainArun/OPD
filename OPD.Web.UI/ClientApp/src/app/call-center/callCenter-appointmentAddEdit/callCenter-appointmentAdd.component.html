<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <h5 cdkDragHandle class="p-3 title-bg">
    <b class="mr-4">Call Center </b>
    <button style="color:white" class="close" (click)="dialogClose()" aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </h5>
  <div>
    <form [formGroup]="appointmentAddForm">
      <div class="col-md-12 col-sm-12 col-xs-12  dark-color padding-none">
        <div class="row">
          <!--[formGroup]="appointmentAddForm"-->
          <div class="col-12">
            <mat-card class="pb-0 pt-0 appointcard">
              <div class="row mb-4 d-flex patient-follow pb-3 pt-3">

                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3 callcenbtn">
                  <button type="button" mat-flat-button color="" class="transperent-button w-auto mb-custome-btn">
                    <i class="fa fa-commenting-o fa-lg pr-2" aria-hidden="true"></i>Send SMS
                  </button>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3 callcenbtn">
                  <button type="button" mat-flat-button color="" class="transperent-button  w-auto mb-custome-btn">
                    <i class="fa fa-envelope-o fa-lg pr-2" aria-hidden="true"></i>Send E-mail
                  </button>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3 callcenbtn" *ngIf="hideHistoryReschudule">
                  <button type="button" mat-flat-button color="" class="transperent-button w-auto mb-custome-btn"
                    (click)="CallCenterRescheduled()">
                    <i class="fa fa-calendar fa-lg pr-2" aria-hidden="true"></i>Rescheduled
                  </button>
                </div>

                <!-- <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3 callcenbtn">
                      <button mat-flat-button color="" class="transperent-button w-auto mb-custome-btn">
                        <i class="fa fa-times fa-lg pr-2" aria-hidden="true"></i>Cancel Appointment
                      </button>
                     </div>
                   -->

              </div>

              <div class="row">

                <div class="col-xl-3 col-lg-3 col-md-12">
                  <mat-form-field class=" w-100 " appearance="outline">
                    <mat-label><span class="required-asterisk"
                        *ngIf="(appointmentAddForm.value.NumberCalled == '' || appointmentAddForm.value.NumberCalled == null) ? true : false"></span>Number
                      Called</mat-label>
                    <input matInput placeholder="Ex.000-000-0000" formControlName="NumberCalled"  maxlength="12"  minlength="12"  appPhoneMask  >
                  </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-3 col-md-12">
                  <mat-form-field class=" w-100 " appearance="outline">
                    <mat-label><span class="required-asterisk"
                        *ngIf="(appointmentAddForm.value.CallAnswered == '' || appointmentAddForm.value.CallAnswered == null) ? true : false"></span>Call
                      Answered</mat-label>
                    <textarea matInput maxlength="500" placeholder="Enter" rows="1"
                      formControlName="CallAnswered"></textarea>
                  </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-3 col-md-12">
                  <mat-form-field class=" w-100 " appearance="outline">
                    <mat-label>Call Status</mat-label>
                    <textarea matInput maxlength="500" placeholder="Enter" rows="1"
                      formControlName="CallStatus"></textarea>
                  </mat-form-field>
                </div>

                <!-- <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Appointments Status</mat-label>
                    <mat-select formControlName="AppointmentsStatus">
                      <mat-option *ngFor="let appStatus of appointmentStatus" [value]="appStatus.AppointmentStatusId">
                        {{appStatus.AppointmentStatusDescription}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>-->

                <div class="col-xl-3 col-lg-3 col-md-12">
                  <mat-form-field class=" w-100 " appearance="outline">
                    <mat-label><span class="required-asterisk"
                        *ngIf="(appointmentAddForm.value.AppointmentsStatus == '' || appointmentAddForm.value.AppointmentsStatus == null) ? true : false"></span>Appointments
                      Status</mat-label>
                    <input type="text" matInput formControlName="AppointmentsStatus" readonly>
                  </mat-form-field>
                </div>



                <div class="col-xl-6 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class=" w-100 " appearance="outline">
                    <mat-label><span class="required-asterisk"
                        *ngIf="(appointmentAddForm.value.MessageDelivered == '' || appointmentAddForm.value.MessageDelivered == null) ? true : false"></span>Message
                      Delivered/ Taken</mat-label>
                    <textarea matInput maxlength="500" placeholder="Enter" rows="1"
                      formControlName="MessageDelivered"></textarea>
                  </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class=" w-100 " appearance="outline">
                    <mat-label>Additional Information</mat-label>
                    <textarea matInput maxlength="500" placeholder="Enter" rows="1"
                      formControlName="AdditionalInformation"></textarea>
                  </mat-form-field>
                </div>

              </div>

                      </mat-form-field>

              <div class="row pt-4 pb-4">

                <div class="col-xl-6 ">
                  <button type="button" mat-flat-button color="" class="custome-button mat-primary "
                    (click)="openHistory()" *ngIf="hideHistoryReschudule">History</button>
                  <span class="ml-4"></span>
                </div>

                <div class="col-xl-6 text-right">
                  <button mat-flat-button color="" class="custome-button mat-primary "
                    (click)="CallCenterAppointmentSubmit()">Save</button> &nbsp;
                  <button type="button" mat-stroked-button color="" class="transperent-button light-sky primary mr-2 "
                    (click)="clear()">Clear</button>
                </div>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

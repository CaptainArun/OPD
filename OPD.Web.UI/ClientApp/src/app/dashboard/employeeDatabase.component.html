<!--<h1>Facility</h1>-->

<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <h5 class="p-3 title-bg" cdkDragHandle>
    <b>My Tenants</b>
    <button style="color:white" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </h5>


  <mat-card class="mt-3">
    <!--<app-bms-table [config]="tableConfig" [datas]="database"></app-bms-table>-->
    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <div class="table-responsive shroff-table reduce-field">
          <table class="table table-bordered table-hover w-100">
            <thead>
              <tr class="font-weight-bold">
                <th class="w-25">User Name</th>
                <th class="w-10">Client Name</th>
                <th class="w-10">Tenant Name</th>
                <th class="w-30">Address1</th>
                <th class="w-15">Address2</th>
                <th class="w-10">Action</th>
              </tr>
                  </thead>
                  <tbody>

                    <tr *ngFor="let data of databaseCollection">
                      <td>{{data.UserName}}</td>
                      <td>{{data.ClientDisplayName}}</td>
                      <td>{{data.TenantDisplayName}}</td>
                      <td>{{data.Address1}}</td>
                      <td>{{data.Address2}}</td>
                      <!-- <td><button mat-button style="background-color: #09b9ac !important; color: white;" (click)="onSelectDatabase(data)">Click</button></td> -->
                      <td>
                        <mat-icon class="pl-2 cur" (click)="onSelectDatabase(data)"><img src='assets/images/BMSGridIcons/open_item.png'/></mat-icon> 
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
      </div>
  </mat-card>
</div>

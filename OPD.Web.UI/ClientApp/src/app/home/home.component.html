<mat-drawer-container class="example-container" autosize>

      <mat-drawer class="example-sidenav" [opened]="screenWidth > 840 ? 'true' : opened"  style="position: fixed !important" [mode]="(screenWidth > 840) ? 'side' : 'over'" >

          <div class="Toggle" [ngClass]="opened ? 'sidenavfullOpencls' : 'showicononlycls'">
            <div class="sidebar_space pt-1 text-center pt-3 pb-3" [hidden]="!opened">
              <img src="assets/images/HomePgMenu/drshroff-logo.png"/>
            </div>
            <div class="pt-1 pt-3 pb-3" [hidden]="opened">
              <img src="assets/images/HomePgMenu/drshroff-logo.png" class="exampleClass3" />
            </div>
              <div class="mt-2">
                <mat-divider></mat-divider>
              </div>
              <app-menuitem [menu]="menuVal"></app-menuitem> 
              <div class="">
                <mat-divider></mat-divider>
              </div>
          </div>

      </mat-drawer>

      <mat-drawer-content class="">

      <div class="Side-header-content">
        <menuHeaderSection (menuToggled)="toggle()"></menuHeaderSection>  
      </div>

      <div class="side-pages-content">
          <router-outlet></router-outlet>
      </div>

      </mat-drawer-content>

        <!-- Footer -->

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">

            </div>
            <div class="">

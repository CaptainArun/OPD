
<h1>Master</h1>
<form [formGroup]="MasterBillingEditForm">
  <mat-card class="px-3 py-1 card">
    <div class="row">


      <div class="col-xl-3 col-lg-6 pb-3 pt-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label> Department </mat-label>
          <input type="text" matInput [matAutocomplete]="autoicd" formControlName="DepartmentID">
          <mat-autocomplete #autoicd="matAutocomplete">
            <mat-option *ngFor="let option of DepartmentInfo" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>


      <div class="col-xl-3 col-lg-6  pb-3 pt-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Billing Type ID</mat-label>
          <input matInput placeholder="Enter OrderNumber" formControlName="MasterBillingType">
        </mat-form-field>
      </div>



      <div class="col-xl-3 col-lg-6  pb-3 pt-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Enter Description" formControlName="BillingTypeDesc">
        </mat-form-field>
      </div>



      <!-- <div class="col-xl-3 col-lg-6 pb-3 pt-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select>
            <mat-option *ngFor="let Sts of Status" [value]="Sts" formControlName="Status">
              {{Sts}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>-->

      <div class="col-xl-3 col-lg-6  pb-3 pt-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Order Number</mat-label>
          <input matInput placeholder="Enter OrderNumber" formControlName="OrderNo">
        </mat-form-field>
      </div>

      <div class="col-xl-3 col-lg-6  pb-3 pt-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Status </mat-label>
          <input matInput placeholder="Enter Status" formControlName="Status">
        </mat-form-field>
      </div>

      <div class="col-xl-3 col-lg-6 pb-3 pt-3">
        <section class="example-section">
          <mat-checkbox class="example-margin" formControlName="AllowSubMaster">Allow SubMaster Type </mat-checkbox>

        </section>
      </div>

      <div class="row">
        <div class=" pb-5 pt-5">
          <div class=" text-right">
            <button mat-flat-button color="primary" class="custome-button mat-primary mr-2" (click)="submitData()">Update</button>
            <button mat-stroked-button class="transperent-button" color="primary">Reset</button>
          </div>
        </div>
      </div>


    </div>


  </mat-card>

</form>

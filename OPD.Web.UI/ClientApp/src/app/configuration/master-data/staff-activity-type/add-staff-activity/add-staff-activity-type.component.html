<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <h5 cdkDragHandle class="p-3 title-bg">
      {{showvalue}} StaffActivityType <button style="color: white" class="close" (click)="dialogClose()" aria-label="Close">
        <span aria-hidden="true">X</span>
      </button>
    </h5>
    <div class="overflow-hidden px-3 pb-2">
      <form [formGroup]="StaffActivityForm">
        <div class="row">
  
          <div class="col-sm-12 mt-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label><span class="required-asterisk" *ngIf="(StaffActivityForm.value.ActivityTypeCode == '' || StaffActivityForm.value.ActivityTypeCode == null) ? true : false">
              </span>Activity Type Code</mat-label>
              <input matInput placeholder="Enter" [readonly]="isReadOnly" formControlName="ActivityTypeCode" maxlength="10" />
            </mat-form-field>
          </div>
  
          <div class="col-sm-12 mt-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label><span class="required-asterisk" *ngIf="(StaffActivityForm.value.ActivityTypeDesc == '' || StaffActivityForm.value.ActivityTypeDesc == null) ? true : false">
              </span>Activity Type Description</mat-label>
              <input matInput placeholder="Enter" formControlName="ActivityTypeDesc" />
            </mat-form-field>
          </div>
  
          <div class="col-sm-12 mt-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label><span class="required-asterisk" *ngIf="(StaffActivityForm.value.OrderNo == '' || StaffActivityForm.value.OrderNo == null) ? true : false">
              </span>Order No </mat-label>
              <input numeric matInput placeholder="Enter" formControlName="OrderNo" />
            </mat-form-field>
          </div>
  
        </div>
  
        <div>
  
          <div class="text-right justify-content-end">
            <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="submitStaffActivity()">
              submit
            </button>
            <button mat-stroked-button class="transperent-button" type="button" (click)="cleartheForm()">
              Clear
            </button>
          </div>
  
        </div>
  
      </form>
  
    </div>
  
  </div>

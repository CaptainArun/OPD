<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" >
    <h5 cdkDragHandle class="p-3 title-bg">
      {{showvalue}} Balance <button style="color: white" class="close" (click)="dialogClose()" aria-label="Close">
        <span aria-hidden="true">X</span>
      </button>
    </h5>
    <div class="overflow-hidden px-3 pb-2">
      <form [formGroup]="BalanceTypeForm">
        <div class="row">
  
          <div class="col-sm-12 mt-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label><span class="required-asterisk" *ngIf="(BalanceTypeForm.value.BalanceCode == '' || BalanceTypeForm.value.BalanceCode == null) ? true : false">
              </span>Balance Code</mat-label>
              <input matInput [readonly]="isReadOnly"
                     placeholder="Enter"
                     formControlName="BalanceCode"  maxlength="10"/>
            </mat-form-field>
          </div>
  
          <div class="col-sm-12 mt-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label><span class="required-asterisk" *ngIf="(BalanceTypeForm.value.BalanceDesc == '' || BalanceTypeForm.value.BalanceDesc == null) ? true : false">
              </span>Balance Description</mat-label>
              <input matInput
                     placeholder="Enter"
                     formControlName="BalanceDesc" />
            </mat-form-field>
          </div>
  
          <div class="col-sm-12 mt-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label><span class="required-asterisk" *ngIf="(BalanceTypeForm.value.OrderNo == '' || BalanceTypeForm.value.OrderNo == null) ? true : false">
              </span>Order No  </mat-label>
              <input numeric matInput
                     placeholder="Enter"
                     formControlName="OrderNo" />
            </mat-form-field>
          </div>
  
        </div>
        <div>
          <div class="text-right justify-content-end">
            <button mat-flat-button
                    color=""
                    class="custome-button mat-primary mr-2"
                    (click)="submitBalance()">
              Save
            </button>
            <button mat-stroked-button
                    class="transperent-button"
                    color="primary"
                    type="button"
                    (click)="cleartheForm()">
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>
  
  </div>

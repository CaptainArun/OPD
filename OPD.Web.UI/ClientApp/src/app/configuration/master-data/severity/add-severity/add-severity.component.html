<div  cdkDrag cdkDragRootElement=".cdk-overlay-pane" >
    <h5 cdkDragHandle class="p-3 title-bg">{{showvalue}} Severity<button style="color: white" class="close" (click)="dialogClose()" aria-label="Close">
          <span aria-hidden="true">X</span>
        </button>
      </h5>
      <div class="overflow-hidden px-3 pb-2">
        <form [formGroup]="addSeverityForm">
          <div class="row">

            <div class="col-sm-12 mt-3">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label> <span class="required-asterisk" *ngIf="(addSeverityForm.value.AllergySeverityCode == '' || addSeverityForm.value.AllergySeverityCode == null) ? true : false">
                </span>Severity Code</mat-label>
                <input matInput [readonly]="isReadOnly" maxlength="10"
                       placeholder="Enter"
                       formControlName="AllergySeverityCode" />
              </mat-form-field>
            </div>

            <div class="col-sm-12 mt-3">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>  <span class="required-asterisk" *ngIf="(addSeverityForm.value.AllergySeverityDescription == '' || addSeverityForm.value.AllergySeverityDescription == null) ? true : false">
                </span>Severity Description</mat-label>
                <input matInput
                       placeholder="Enter"
                       formControlName="AllergySeverityDescription" />
              </mat-form-field>
            </div>

            <div class="col-sm-12 mt-3">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label> <span class="required-asterisk" *ngIf="(addSeverityForm.value.OrderNo == '' || addSeverityForm.value.OrderNo == null) ? true : false">
                </span>Order No</mat-label>
                <input numeric matInput
                       placeholder="Enter"
                       formControlName="OrderNo" />
              </mat-form-field>
            </div>

          </div>
          <div>
            <div class="text-right justify-content-end">
              <button mat-flat-button
                      color=""
                      class="custome-button mat-primary mr-2"
                      (click)="saveNewSeverity()">
                Save
              </button>
              <button mat-stroked-button
                      class="transperent-button"
                      color="primary"
                      type="button"
                      (click)="cleartheForm()">
                Clear
              </button>
            </div>
          </div>
        </form>
          </div>
       
        </div>

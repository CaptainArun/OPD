<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" >
  <h5 cdkDragHandle class="p-3 title-bg">
    {{showvalue}} RelationShip to Patient    <button style="color: white" class="close" (click)="dialogClose()" aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </h5>
  <div class="overflow-hidden px-3 pb-2">
    <form [formGroup]="RelationshipTypeForm">
      <div class="row">

        <div class="col-sm-12 mt-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(RelationshipTypeForm.value.RSPCode == '' || RelationshipTypeForm.value.RSPCode == null) ? true : false">
            </span>RSP Code</mat-label>
            <input matInput [readonly]="isReadOnly" maxlength="10"
                   placeholder="Enter"
                   formControlName="RSPCode" />
          </mat-form-field>
        </div>

        <div class="col-sm-12 mt-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(RelationshipTypeForm.value.RSPDescription == '' || RelationshipTypeForm.value.RSPDescription == null) ? true : false">
            </span>RSP Description </mat-label>
            <input matInput
                   placeholder="Enter"
                   formControlName="RSPDescription" />
          </mat-form-field>
        </div>

        <div class="col-sm-12 mt-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(RelationshipTypeForm.value.RSPOrder == '' || RelationshipTypeForm.value.RSPOrder == null) ? true : false">
            </span>Order no  </mat-label>
            <input numeric matInput
                   placeholder="Enter"
                   formControlName="RSPOrder" />
          </mat-form-field>
        </div>

      </div> <div>
        <div class="text-right justify-content-end">
          <button mat-flat-button
                  color=""
                  class="custome-button mat-primary mr-2"
                  (click)="submitRelationship()">
            Save
          </button>
          <button mat-stroked-button
                  class="transperent-button"
                  color="primary"
                  type="button"
                  (click)="cleartheForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
 
</div>

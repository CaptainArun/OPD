<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" >
  <h5 cdkDragHandle class="p-3 title-bg">
    {{showvalue}} Drinking Status <button style="color: white" class="close" (click)="dialogClose()" aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </h5>
  <div class="overflow-hidden px-3 pb-2">
    <form [formGroup]="DrinkingTypeForm">
      <div class="row">

        <div class="col-sm-12 mt-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(DrinkingTypeForm.value.DrinkingMasterCode == '' || DrinkingTypeForm.value.DrinkingMasterCode == null) ? true : false">
            </span>Drinking Master Code</mat-label>
            <input matInput [readonly]="isReadOnly" maxlength="10"
                   placeholder="Enter"
                   formControlName="DrinkingMasterCode" />
          </mat-form-field>
        </div>

        <div class="col-sm-12 mt-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(DrinkingTypeForm.value.DrinkingMasterDesc == '' || DrinkingTypeForm.value.DrinkingMasterDesc == null) ? true : false">
            </span>Drinking Master Description </mat-label>
            <input matInput 
                   placeholder="Enter"
                   formControlName="DrinkingMasterDesc" />
          </mat-form-field>
        </div>

        <div class="col-sm-12 mt-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(DrinkingTypeForm.value.OrderNo == '' || DrinkingTypeForm.value.OrderNo == null) ? true : false">
            </span>Order  </mat-label>
            <input matInput
                   placeholder="Enter"
                   formControlName="OrderNo" />
          </mat-form-field>
        </div>

      </div>
      <div class="text-right justify-content-end">
        <button mat-flat-button
                color=""
                class="custome-button mat-primary mr-2"
                (click)="submitDrinking()">
          Save
        </button>
        <button mat-stroked-button
                class="transperent-button"
                color="primary"
                type="button"
                (click)="cleartheForm()">
          Clear
        </button>
      </div>  </form>
  </div>
  <div>
    
  </div>
</div>

<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" >
  <h5 cdkDragHandle class="p-3 title-bg">
    Add Speciality<button style="color: white"
                          class="close"
                          (click)="dialogClose()"
                          aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </h5>

  <div class="overflow-hidden px-3 pb-2">
    <form [formGroup]="addSpecialityForm">
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(addSpecialityForm.value.TenantSpecialityCode == '' || addSpecialityForm.value.TenantSpecialityCode == null) ? true : false">
            </span>Tenant Speciality Code</mat-label>
            <input matInput
                   placeholder="Enter"
                   formControlName="TenantSpecialityCode" />
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(addSpecialityForm.value.TenantSpecialityDescription == '' || addSpecialityForm.value.TenantSpecialityDescription == null) ? true : false">
            </span>Tenant Speciality Description</mat-label>
            <input matInput
                   placeholder="Enter"
                   formControlName="TenantSpecialityDescription" />
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(addSpecialityForm.value.OrderNo == '' || addSpecialityForm.value.OrderNo == null) ? true : false">
            </span>Order No</mat-label>
            <input numeric matInput
                   placeholder="Enter"
                   formControlName="OrderNo" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <div>
    <div class="text-right justify-content-end">
      <button mat-flat-button
              color=""
              class="custome-button mat-primary mr-2"
              >
        Save
      </button>
      <button mat-stroked-button
              class="transperent-button"
              color="primary"
              type="button"
              >
        Clear
      </button>
    </div>
  </div>
</div>

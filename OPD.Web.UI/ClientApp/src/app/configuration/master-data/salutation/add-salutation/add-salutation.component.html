<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" >
  <h5 cdkDragHandle class="p-3 title-bg">
    {{showvalue}} Salutation <button style="color: white" class="close" (click)="dialogClose()" aria-label="Close">
      <span aria-hidden="true">X</span>
    </button>
  </h5>
  <div class="overflow-hidden px-3 pb-2">
    <form [formGroup]="SalutationTypeForm">
      <div class="row">

        <div class="col-sm-12 mt-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(SalutationTypeForm.value.SalutationCode == '' || SalutationTypeForm.value.SalutationCode == null) ? true : false">
            </span>Salutation Code</mat-label>
            <input matInput [readonly]="isReadOnly" maxlength="10"
                   placeholder="Enter"
                   formControlName="SalutationCode" />
          </mat-form-field>
        </div>

        <div class="col-sm-12 mt-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(SalutationTypeForm.value.SalutationDesc == '' || SalutationTypeForm.value.SalutationDesc == null) ? true : false">
            </span>Salutation Description </mat-label>
            <input matInput
                   placeholder="Enter"
                   formControlName="SalutationDesc" />
          </mat-form-field>
        </div>

        <div class="col-sm-12 mt-3">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label><span class="required-asterisk" *ngIf="(SalutationTypeForm.value.SalutationOrderNo == '' || SalutationTypeForm.value.SalutationOrderNo == null) ? true : false">
            </span>Salutation OrderNo  </mat-label>
            <input numeric matInput
                   placeholder="Enter"
                   formControlName="SalutationOrderNo" />
          </mat-form-field>
        </div>

      </div>
      <div>
        <div class="text-right justify-content-end">
          <button mat-flat-button
                  color=""
                  class="custome-button mat-primary mr-2"
                  (click)="submitSalutation()">
            Save
          </button>
          <button mat-stroked-button
                  class="transperent-button"
                  color="primary"
                  type="button"
                  (click)="cleartheForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>

</div>

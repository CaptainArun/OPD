<div class="overflow-hidden p-4" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <h5 cdkDragHandle class="p-3 title-bg">
        <b class="mr-4">Visit History</b>
        <button style="color:white" class="close" (click)="dialogClose()" aria-label="Close"><span
                aria-hidden="true">X</span></button>
    </h5>
    <div class="white mt-0 mb-4">
        <div class="w-100">
            <app-patient-demographic [PatID]="this.particularPatientId"></app-patient-demographic>
        </div>
    </div>
    <div class="row m-0">

        <mat-card class="col-xl-12 ml-0 my-2">
            <div class="col-12">
                <div class="row justify-content-md-center" *ngIf="particularHisCountData">
                    <div class="col-xl-2 p-2 m-2 text-center rounded dash-box-2">
                        <p class="m-0">Total No of Visits :
                            <b>{{particularHisCountData.TotalVisitCount}}</b></p>
                    </div>
                    <div class="col-xl-2 p-2 m-2 text-center rounded dash-box-1">
                        <p class="m-0">Total No of Visits ( by Appointments ) :
                            <b>{{particularHisCountData.AppointCount}}</b>
                        </p>
                    </div>
                    <div class="col-xl-2 p-2 m-2 text-center rounded dash-box-3">
                        <p class="m-0">Walk-in Visit :
                            <b>{{particularHisCountData.WalkinCount}}</b>
                        </p>
                    </div>
                    <div class="col-xl-2 p-2 m-2 text-center rounded dash-box-4">
                        <p class="m-0">Completed Visits :
                            <b>{{particularHisCountData.CompletedCount}}</b>
                        </p>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>

    <div class="row">

        <!-- <div class="w-100">
            <mat-card [hidden]="showResult">
                <h3>No Record Found</h3>
            </mat-card>
        </div> -->

        <div class="col-xs-12 p-3 w-100">
            <mat-card>
                <h3 class="ml-3 mt-3">Visit List</h3>
                <div class="mt-0">
                    <mat-card-content>
                        <div>
                            <app-bms-table [config]="visitHistoryList" [datas]="particularPatientHistorydata">
                            </app-bms-table>
                        </div>
                    </mat-card-content>
                </div>
            </mat-card>
        </div>
    </div>
</div>

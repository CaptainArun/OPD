<div class="overflow-hidden px-4">
  <physician-commonVisit></physician-commonVisit>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 dark-color padding-none">
      <h5 class="p-3 title-bg mt-2">Physician Diagnosis Code</h5>
      <div class="">
        <form [formGroup]="physicianDiagnosisForm">
          <mat-card class="mb-4">
            <div class="row">
              <div class="col-xl-6">
                <div class="row justify-content-center">
                  <div class="col-xl-6 col-lg-6">
                    <mat-form-field class="w-100 " appearance="outline">
                      <mat-label>Diagnosis Code</mat-label>
                      <input maxlength="500" matInput placeholder="Diagnosis Code" formControlName="DiagnosisCodeAdd">
                    </mat-form-field>
                  </div>
                </div>
                <div class="d-flex align-items-lg-center justify-content-center pt-4">
                  <div>
                   <!--<button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="Search()">Search</button>-->
                    <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="addDaignosisCodeCollections('Add')">Add</button>
                    <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="clearAddDiagnosis()">Clear</button>
                    

                  </div>
                </div>
              </div>
              <div class="col-xl-6">
                <div class="row justify-content-center">
                  <div class="col-xl-6 col-lg-6">
                    <mat-form-field class="w-100 " appearance="outline">
                      <mat-label>Diagnosis Code</mat-label>
                      <input matInput placeholder="Diagnosis Code" formControlName="DiagnosisCodeRemove">
                    </mat-form-field>
                  </div>
                </div>
                <div class="d-flex align-items-lg-center justify-content-center pt-4">
                  <div>
                    <!--                    <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="Searchdiagnosis()">Search</button>
  -->
                   <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="addDaignosisCodeCollections('Remove')">Remove</button>
                    <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="clearRemoveDiagnosis()">Clear</button>
                  </div>
                </div>
              </div>
            </div>
          </mat-card>
        </form>
      </div>
      <form>
        <div class="row">
          <div class="col-12">
            <mat-card>
              <div class="row">
                <div class="col-xl-6 p-3 w-100">
                  <div class="table-responsive shroff-table table-bordered" style="height:250px;overflow-y: scroll">
                    <div class="ml-3" *ngFor="let diagnosis of diagCodeForAdd">
                      <mat-checkbox [checked]="ischeck" (change)="addDiagnosisCode($event,diagnosis)">
                        {{diagnosis.ICDCode}}-{{diagnosis.Description}}
                      </mat-checkbox>
                    </div>                   
                  </div>
                </div>
                <div class="col-xl-6 p-3 w-100">
                  <div class="table-responsive shroff-table table-bordered" style="height:250px;overflow-y: scroll">
                    <div class="ml-3" *ngFor="let diagnosisRemove of diagCodeForRemove">
                      <mat-checkbox [checked]="ischecked" (change)="addDiagnosisCode($event,diagnosisRemove)">
                        {{diagnosisRemove.ICDCode}}-{{diagnosisRemove.diagnosisCodeDesc}}
                      </mat-checkbox>
                    </div>                   
                  </div>
                  <!--end of .table-responsive-->
                </div>
              </div>
              <!--<div class="d-flex align-items-lg-center  justify-content-lg-end justify-content-center schedbtn mt-3">
                <div>
                  <button mat-flat-button color="" class="custome-button mr-2  mat-primary vissub" (click)="back()">Back</button>
                </div>
              </div>-->
            </mat-card>
          </div>        
          </div>
</form>
    </div>
  </div>
</div>

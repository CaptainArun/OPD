<div class="overflow-hidden px-4">
  <physician-commonVisit></physician-commonVisit>
  <form [formGroup]="physicianProcedureForm">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 dark-color padding-none">
        <h5 class="p-3 title-bg mt-2">Physician Procedures Code</h5>
        <div class="">
          <mat-card class="mb-4">
            <div class="row">
              <div class="col-xl-6">
                <div class="row justify-content-center">
                  <div class="col-xl-6 col-lg-6">
                    <mat-form-field class="w-100 " appearance="outline">
                      <mat-label>Procedures Code</mat-label>
                      <input maxlength="500" matInput placeholder="Procedures Code" formControlName="ProcedureCodeAdd">
                    </mat-form-field>
                  </div>
                </div>
                <div class="d-flex align-items-lg-center justify-content-center pt-4">
                  <div>
                    <!--<button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="search()">Search</button>-->
                    <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="addProcedureCodeCollections('Add')">Add</button>
                    <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="clearAdd()">Clear</button>
                  </div>
                </div>
              </div>
              <div class="col-xl-6">
                <div class="row justify-content-center">
                  <div class="col-xl-6 col-lg-6">
                    <mat-form-field class="w-100 " appearance="outline">
                      <mat-label>Procedures Code</mat-label>
                      <input matInput placeholder="Procedures Code" formControlName="ProcedureCodeRemove">
                    </mat-form-field>
                  </div>
                </div>
                <div class="d-flex align-items-lg-center justify-content-center pt-4">
                  <div>
                    <!--                    <button mat-flat-button color="" class="custome-button mat-primary mr-2"(click)="searchname()">Search</button>
                        <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="addProcedureCodeCollections('Remove')">Remove</button>
  -->
                    <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="addProcedureCodeCollections('Remove')">Remove</button>
                    <button mat-flat-button color="" class="custome-button mat-primary mr-2" (click)="clearRemove()">Clear</button>
                  </div>
                </div>
              </div>
            </div>
          </mat-card>
        </div>      
        <div class="row">
          <div class="col-12">
            <mat-card>
              <div class="row">
                <div class="col-xl-6 p-3 w-100">
                  <div class="table-responsive shroff-table table-bordered" style="height:250px;overflow-y: scroll">
                    <div class="ml-3" *ngFor="let procedure of procedureCodeForAdd">
                      <mat-checkbox [checked]= "ischeck" (change)="addProcedureCode($event,procedure)">
                        {{procedure.CPTCode}}-{{procedure.Description}}
                      </mat-checkbox>
                    </div>                  
                  </div>
                </div>
                <div class="col-xl-6 p-3 w-100">
                  <div class="table-responsive shroff-table table-bordered" style="height:250px;overflow-y: scroll">
                    <div class="ml-3"  *ngFor="let procedure of procedureCodeForRemove">
                      <mat-checkbox [checked]= "ischecked"  (change)="addProcedureCode($event,procedure)">
                        {{procedure.CPTCode}}-{{procedure.ProcedureCodeDesc}}
                      </mat-checkbox>
                    </div>                    
                  </div>
                </div>
              </div>
              <div class="d-flex align-items-lg-center  justify-content-lg-end justify-content-center schedbtn mt-3">
                <!--<div>
                  <button mat-flat-button color="" class="custome-button mr-2  mat-primary vissub" (click)="back()">Back</button>
                </div>-->
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
